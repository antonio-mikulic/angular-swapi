<div *ngIf="errorMessage">
  <app-error-component name="Person error" [message]="errorMessage" [details]="detailedError"></app-error-component>
</div>

<div *ngIf="person">
  <mat-card class="example-card">
    <mat-card-header>
      <div>
        <mat-card-title>{{person.name}}</mat-card-title>
        <mat-card-subtitle>{{description}}</mat-card-subtitle>
      </div>

      <mat-card-actions>
        <button mat-button (click)="toggleFavorite()">
          <mat-icon *ngIf="!isFavorite">favorite_border</mat-icon>
          <mat-icon *ngIf="isFavorite">favorite</mat-icon>
        </button>
      </mat-card-actions>

    </mat-card-header>

    <mat-card-content>
      <app-homeworld-card [homeworld]="homeworld">
      </app-homeworld-card>
      <app-movie-list [ids]="movieIds"></app-movie-list>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
