<div *ngIf="errorMessage">
  <app-error-component name="Person error" [message]="errorMessage" [details]="detailedError"></app-error-component>
</div>

<div *ngIf="person">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{person.name}}</mat-card-title>
      <mat-card-subtitle>{{description}}</mat-card-subtitle>
    </mat-card-header>

    <div class="content-wrapper">
      <img mat-card-image src="assets/images/star-wars-characters.jpg" alt="Photo of star wars characters">
      <mat-card-content>
      </mat-card-content>
    </div>

    <mat-card-actions>
      <button mat-button (click)="toggleFavorite()">{{isFavorite ? "Remove Favorite": "Add Favorite"}}</button>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
